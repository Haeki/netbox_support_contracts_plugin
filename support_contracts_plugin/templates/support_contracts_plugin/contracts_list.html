{% extends 'base.html' %}

{% block content %}
    <h1>Support Contracts</h1>
    <table class="table">
        <tr>
            <th>Contract</th>
            <th>End Date</th>
        </tr>
        {% for cotract in cotracts %}
        <tr>
            <td><a href="{% url 'plugins:support_contracts_plugin:contract' name=contract.name %}">{{ cotract.name }}</a></td>
            <td>{{ cotract.end_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No cotracts defined!</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
